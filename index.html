<!DOCTYPE html>
<html>
<head>
  <title>Crystals Collector Game</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</head>
<body>
        <h1>Number to Guess: <span id="number-to-guess"></span></h1>

        <div id="crystals">
            <img class="crystal-image" id="button1" src="assets/images/purple.jpg" alt="crystals">
            <img class="crystal-image" id="button2" src="assets/images/blue.jpg" alt="crystals">
            <img class="crystal-image" id="button3" src="assets/images/green.jpg" alt="crystals">
            <img class="crystal-image" id="button4" src="assets/images/red.jpg" alt="crystals">
            
        </div>
        <p id="wins-text">Wins: </p>
        <p id="losses-text">Losses: </p>
        <p id="userScore-text">Current Score: </p>



    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</script>
</body>
